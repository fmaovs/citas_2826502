<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .body {
            display: grid;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #formulario{
            display: grid;
            width: 500px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1> nuevo medico </h1>

    <form method="post" action="" style="background-color: gray" id="formulario"  >
        <p> Nombre: <input type="text" class="form-control" placeholder="Nombre" name="nombre"/></p> 
        <p> Apellidos: <input type="text" class="form-control" placeholder="Apellidos" name="apellidos"/></p>
    
        <p> tipo de identificacion:
            <div class="col-md-4">
                <select id="inputState" class="form-select" name="ti">
                  <option>TI</option>
                  <option>CC</option>
                </select>
              </div>
        </p>    

        <p> Numero de identificacion:
            <input type="text" name="ni" class="form-control" placeholder="Numero de identificacion" />
        </p>

        <p>registro medico:
            <input type="text" name="rm" class="form-control" placeholder="Registro medico"  />
        </p>
    
        <p>
            Especialidad:
            <select name="es" class="form-select">
                {% for especialidad in especialidades %}
                    <option>{{ especialidad }}</option>
                {% endfor %}
            </select>
        </p>
    
        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
    </form>
</body>
</html>
