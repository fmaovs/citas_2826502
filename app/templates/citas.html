<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .title{
            display: inline-flex;
            
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class = title style="display:inline-flex;">
        <h1> Lista de citas</h1>
        <button class="btn btn-primary"  style="margin-left: 1100px;"><a href="citas/create" style="color: beige;">Nueva Cita</a></button>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Paciente</th>
                <th>Medico</th>
                <th>Consultorio</th>
                <th>Valor</th>
                <th>Ver detalles</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
                <tr>
                    <td> {{ cita.fecha }} </td>
                    <td> {{ cita.paciente_id }} </td>
                    <td> {{ cita.medico_id }} </td>
                    <td> {{ cita.consultorio_id }} </td>
                    <td> {{ cita.valor }} </td>
                    <td>
                        <a href="/citas/{{ cita.id }}">
                            Ver Detalles
                        </a>
                    </td>
                    <td>
                        <a href="/citas/update/{{ cita.id }}">
                            Actualizar
                        </a>
                    </td>
                    <td>
                        <a href="/citas/delete/{{ cita.id }}">
                            Eliminar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
