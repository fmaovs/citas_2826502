<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .body {
            display: grid;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #formulario{
            display: grid;
            width: 500px;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1> actualizar medico </h1>

    <section>
        <form method="post" action="/citas/update/{{cita_update.id}}" style="background-color: gray" id="formulario" >
            <p> fecha: 
                <input type="datetime-local" class="form-control" name="fecha"/>
            </p> 
            <p> paciente: 
                <select name="pa">
                    {% for paciente in pacientes %}
                        <option> {{ paciente.nombre }} {{paciente.apellido}} </option>
                    {% endfor %}
                </select>
            </p>
                
            <p> Medico:
                <select name="med">
                    {% for medico in medicos %}
                        <option> {{ medico.nombre }} {{medico.apellido}} </option>
                    {% endfor %}
                </select>
            </p>
            <p>consultorio:
                <select name="con">
                    {% for consultorio in consultorios %}
                        <option> {{ consultorio.numero }}  </option>
                    {% endfor %}
                </select>
            </p>
            <p>Valor:
                <select name="val" class="form-select">
                    {% for valor in valores %}
                        <option>{{ valor }}</option>
                    {% endfor %}
                </select>
            </p>
    
            <button type="submit" class="btn btn-primary">
                actualizar
            </button>
        </form>
    </section>
</body>
</html>
